name: Aiven MySQL keepalive

on:
  schedule:
    - cron: '3 * * * *'     # every hour at minute 3 (UTC)
  workflow_dispatch: {}

jobs:
  ping:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    concurrency:
      group: mysql-keepalive
      cancel-in-progress: false

    env:
      DB_HOST: ${{ secrets.DB_HOST }}
      DB_PORT: ${{ secrets.DB_PORT }}
      DB_USER: ${{ secrets.DB_USER }}
      DB_PASS: ${{ secrets.DB_PASS }}
      DB_NAME: ${{ secrets.DB_NAME }}
      # Optional:
      AIVEN_CA_PEM: ${{ secrets.AIVEN_CA_PEM }}    # paste Aiven CA cert here if you have it
      DB_SSL_MODE: ${{ secrets.DB_SSL_MODE }}      # e.g. VERIFY_IDENTITY (defaults to REQUIRED)

    steps:
      - name: Install MySQL client
        run: |
          sudo apt-get update
          sudo apt-get install -y mysql-client

      - name: Write Aiven CA cert if provided
        run: |
          set -euo pipefail
          if [ -n "${AIVEN_CA_PEM:-}" ]; then
            printf "%s" "$AIVEN_CA_PEM" > ca.pem
          fi

      - name: Ping database
        run: |
          set -euo pipefail
          SSL_ARG="--ssl-mode=${DB_SSL_MODE:-REQUIRED}"
          if [ -s ca.pem ]; then
            SSL_ARG="--ssl-mode=VERIFY_IDENTITY --ssl-ca=ca.pem"
          fi
          mysql -h "$DB_HOST" -P "${DB_PORT:-3306}" -u "$DB_USER" -p"$DB_PASS" $SSL_ARG \
            -e "SELECT NOW() AS ping_utc, CURRENT_USER() AS user, DATABASE() AS db;" "$DB_NAME"
